<header ng-cloak>
  <h1 class="ng-hide">Mimetix</h1>
    <md-nav-bar md-selected-nav-item="$ctrl.currentMenuItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-sref="home" name="home">
        <img flex src="/logos/mimetix.jpeg" alt="Mimetix">
      </md-nav-item>
      <md-nav-item md-nav-sref="{{item.sref}}" name="{{item.name}}" ng-repeat="item in $ctrl.menuItems">
        {{item.content}}
      </md-nav-item>
    </md-nav-bar>
</header>
